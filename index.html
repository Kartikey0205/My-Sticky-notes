<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Notes | Keep Notes</title>
    <link rel="shortcut icon" href="images/fav.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
    <!-- Navigation bar starts here  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Sticky Notes</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"><i class="fas fa-house-user"></i> Home</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <!-- Navigation bar ends here -->
    <!-- Body part starts here-->
    <div class="container">
        <h1 class="text-center">Welcome to Sticky Notes!</h1>
        <div class="card">
            <div class="card-body">
              <h5 class="card-title">Add a Note</h5>
              <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="addText" style="height: 100px"></textarea>
                
              </div>
              <button class="btn btn-primary my-3" id="addBtn">Add Note &raquo;</button>
            </div>
          </div>
          <hr>
          <h2 class="text-muted">Your Notes</h2>
          <hr>
          <div id="notes" class="row container-fluid">
          </div>
    </div>
    <!-- Body part ends here-->
    <!-- Footer starts here -->
    <footer>
        <button type="button" class="btn btn-dark foot" data-bs-toggle="tooltip" data-bs-placement="top"
            title="Move to Top">
            <a href="#"><i class="fas fa-arrow-up"></i></a>
        </button>
        <p>&copy; 2021 Sticky Notes| Keep Notes <i class="fas fa-sticky-note"></i> <a href="#">Terms </a>&middot; <a href="#">Conditions</a></p>
    </footer>
    <!-- Footer ends here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
        <script src="js/app.js"></script>
</body>
</html>
